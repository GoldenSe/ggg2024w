<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Horse</title>
    <style>
      /* Основные стили для спиннера */
      body {
        background-color: #000000; /* Черный фон для всей страницы */
        margin: 0;
        padding: 0;
        overflow: hidden; /* Отключаем прокрутку */
      }

      #spinner-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Спиннер на переднем плане */
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #e0e0e0; /* Серый цвет */
        border-top: 5px solid #00aaff; /* Голубой цвет */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Скрываем canvas до загрузки игры */
      #unity-canvas {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="spinner-container">
      <div class="spinner"></div>
    </div>
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1" style="width: 960px; height: 600px; background: url('Build/game.jpg') center / cover;"></canvas>
    <script src="Build/game.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/game.data",
        frameworkUrl: "Build/game.framework.js",
        codeUrl: "Build/game.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Horse",
        productVersion: "1.0",
        onProgress: function(unityInstance, progress) {
          // Вы можете управлять спиннером в зависимости от прогресса, но обычно это не требуется.
        }
      }).then(function(unityInstance) {
        // Убираем спиннер после завершения загрузки
        document.getElementById('spinner-container').style.display = 'none';
        document.getElementById('unity-canvas').style.visibility = 'visible';
      });
    </script>
  </body>
</html>
