<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Horse</title>
    <style>
      /* Основные стили для страницы */
      body {
        background-color: #000000; /* Черный фон для всей страницы */
        margin: 0;
        padding: 0;
        overflow: hidden; /* Отключаем прокрутку */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Стили для кругового прогресс-бара */
      .progress-circle {
        position: relative;
        width: 100px;
        height: 100px;
      }

      .progress-circle svg {
        transform: rotate(-90deg);
      }

      .progress-circle circle {
        fill: none;
        stroke-width: 10;
        stroke-linecap: round;
      }

      .progress-circle .background-circle {
        stroke: #e0e0e0;
      }

      .progress-circle .progress-bar {
        stroke: #00aaff;
        stroke-dasharray: 314;
        stroke-dashoffset: 314;
        transition: stroke-dashoffset 0.2s ease;
      }

      /* Кирка под кругом прогресса */
      .pickaxe {
        position: absolute;
        top: 110%;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 40px;
        background: url('pickaxe.png') no-repeat center center;
        background-size: contain;
        animation: swing 0.5s infinite;
      }

      /* Анимация качания кирки */
      @keyframes swing {
        0% { transform: translateX(-50%) rotate(0deg); }
        50% { transform: translateX(-50%) rotate(-45deg); }
        100% { transform: translateX(-50%) rotate(0deg); }
      }

      /* Скрываем canvas до загрузки игры */
      #unity-canvas {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="progress-circle">
      <svg width="100" height="100">
        <circle class="background-circle" cx="50" cy="50" r="50"></circle>
        <circle class="progress-bar" cx="50" cy="50" r="50"></circle>
      </svg>
      <div class="pickaxe"></div>
    </div>
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1" style="width: 960px; height: 600px; background-color: #000;"></canvas>
    <script src="Build/game.loader.js"></script>
    <script>
      var progressBar = document.querySelector('.progress-bar');
      var circleRadius = 50;
      var circumference = 2 * Math.PI * circleRadius;

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/game.data",
        frameworkUrl: "Build/game.framework.js",
        codeUrl: "Build/game.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Horse",
        productVersion: "1.0",
        onProgress: function(unityInstance, progress) {
          var offset = circumference * (1 - progress);
          progressBar.style.strokeDashoffset = offset;
        }
      }).then(function(unityInstance) {
        // Убираем прогресс-бар после завершения загрузки
        document.querySelector('.progress-circle').style.display = 'none';
        document.getElementById('unity-canvas').style.visibility = 'visible';
      });
    </script>
  </body>
</html>
