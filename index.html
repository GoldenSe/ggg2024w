<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Horse</title>
    <style>
        body {
            text-align: center;
            padding: 0;
            border: 0;
            margin: 0;
            overflow: hidden;
        }
        #unity-canvas {
            width: 960px;
            height: 600px;
            background: url('Build/game.jpg') center / cover;
        }
        /* Стиль для индикатора загрузки */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #8B4513; /* Коричневый цвет */
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
        }
        /* Скрыть логотип Unity */
        #unity-logo {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Элемент для отображения загрузки -->
    <div id="loading">Загрузка игры...</div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/game.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/game.data",
            frameworkUrl: "Build/game.framework.js",
            codeUrl: "Build/game.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Horse",
            productVersion: "1.0",
            // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then(function (unityInstance) {
            // Скрыть индикатор загрузки после инициализации
            document.getElementById('loading').style.display = 'none';
        }).catch(function (message) {
            console.error(message);
        });
    </script>
</body>
</html>
